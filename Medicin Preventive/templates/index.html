<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction des maladies</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="icon" type="image/x-icon" href="../static/img/croix.png">
</head>

<body>
    <main class="main-card">
        <div class="main-logo">
            <img src="../static/img/croix.png" alt="Medical Robot">
        </div>
        <div class="main-content">
            <section class="intro-section">
                <h1 class="intro-heading">Prédiction des maladies</h1>
                <article class="intro-paragraphs">
                    <h3>Bienvenu dans votre espace personnalisé de prédiction de maladies</h3>
                </article>
            </section>
            <form class="input-section" action="/predict" method="get">
                <input class="form-control" type="text" name="username" placeholder="Votre nom" required>
                <div class="symptom-select dropdown">
                    <label>Quels sont vos symptômes :</label>
                    <input id="symptoms" name="symptoms" type="hidden" value="">
                    <div class="symptom-container form-select" data-bs-toggle="dropdown" aria-expanded="false">
                        <span id="symptom-placeholder" style="opacity: 0.7;">Quels sont vos symptômes</span>
                    </div>
                    <ul class="symptom-list dropdown-menu">
                        {% for name in symp_names %}
                        <li>
                            <a class="dropdown-item" role="button" value="{{ name }}">
                                {{ name.replace('_', ' ').capitalize() }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <button type="submit" class="btn btn-primary rounded-pill">Prédiction</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/index.js"></script>
</body>
</html>
